<div [ngClass]="isDarkTheme? 'dark-theme' : 'light-theme'">

  <mat-toolbar>
  <span>&nbsp;Datatable with search, and pagination With Dummy Array Data</span>
  <span class="example-spacer"></span>
  </mat-toolbar>
<mat-card>
  <mat-card-content>
    <mat-slide-toggle (click)="toggleTheme()">{{title}}</mat-slide-toggle>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Filter Table</mat-label>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="search">
    
  </mat-form-field>
  </mat-card>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

 
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef><strong>Title</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  
  <ng-container matColumnDef="userid">
    <th mat-header-cell *matHeaderCellDef><strong>UserID</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
  </ng-container>

  
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef><strong>Body</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.body}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[6,10,25,75,100]" aria-label="select page of users"></mat-paginator>

</div>
</div>
